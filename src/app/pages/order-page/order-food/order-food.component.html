
  <div class="picture">
    <img src="assets/foodpic.jpg" alt="">
  </div>
  <div class="details">
    <h3>{{food.name}}</h3>
    <p>{{food.price | currency}}</p>
    <div class="control">
      <button (click)="minusQty()">-</button>
      <input type="text" [(ngModel)]="quantity" [ngModelOptions]="{standalone: true}">
      <button (click)="addQty()">+</button>
    </div>
  </div>
